<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="container">

      <div class="equilibrium-container">
        <img class="icon-view" src="src/images/icon-view.svg" alt="eye icon">
      </div>

      <div class="description">

        <a href="/">
          <h1>Equilibrium #3429</h1>
        </a>

        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="description additional">
        <p class="amount">0.041 ETH</p>

        <p class="time-left">3 days left</p>
      </div>

      <hr>

      <div class="creator">
        <img src="src/images/image-avatar.png" alt="avatar image">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>

    </div>
  </main>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Martvie" target="_blank">Marcus Vieira</a>.
  </div>
  </footer>

</body>

</html>
